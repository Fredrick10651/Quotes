<div class="Container-flid">
  
    <h1>My Quotes</h1>
    <hr>
    <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes; let i = index'>
          <div>
            <h3>{{quote.name}} </h3>
            <h4>date:{{quote.postDate|date|uppercase}}</h4>
            <app-quote-detail [quote]='quote' (isComplete)=deleteQuote($event,i)></app-quote-detail>
            
            <app-likes></app-likes>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>

      </div>
    </div>
  </div>

</div>
