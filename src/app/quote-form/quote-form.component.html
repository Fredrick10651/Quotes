<div class="container-fluid">
  <h2 class="text-center">  Post Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      
      <div class="form-group">

          <label for="theQuote">Quote</label>
          <textarea class="form-control" id="theQuote" rows="4" [(ngModel)]="newQuote.theQuote" name="theQuote" required></textarea>

          <!-- <div [hidden]="theQuote.valid || theQuote.pristine" class="alert alert-danger">
            <p>A Quote is required</p>
          </div> -->
      </div>
      <div class="form-group">

        <label for="name">Your Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>


    </div>

     <div class="form-group">

      <label for="author">Author</label>
      <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author">
<!-- 
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div> -->
  </div>
  <br> 
  <br>
      <div class="form-group">

          <label for="postDate">Date</label>
          <input type='date' id="postDate" required>
          <!-- <div [hidden]="postDate.valid || postDate.pristine" class="alert alert-danger">
        <p>Date is required</p> -->
      <!-- </div> -->

      </div>
      <br>
      <button type="submit" class="btn btn-info">Add Quote</button>
  </form>
</div>
